<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica</title>
    <meta name="description" content="' ' - WDD 131 – Dynamic Web Fundamentals – Isaac Rochelle">
    <meta name="author" content="Isaac Rochelle">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Costa Rica</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/costa-rica-toucan.webp" media="(min-width: 40em)">
            <source srcset="images/costa-rica-eugenes_fulgens.webp" media="(max-width: 40em)">
            <img src="images/costa-rica-eugenes_fulgens.webp" alt=" will be Costa Rica Toucan">
        </picture>
        <aside class="card datacard">
            <h2>Data</h2>
            <ul class="data">
                <li><span class="label" data-label="Area:"></span> 51,060 sq km</li>
                <li><span class="label" data-label="Population:"></span> 5,154,158</li>
                <li><span class="label" data-label="Capital:"></span> San José</li>
                <li><span class="label" data-label="Languages:"></span> Spanish, Bribri, Cabécar, Maleku, Guaymí</li>
                <li><span class="label" data-label="Currency:"></span> Costa Rican Colón</li>
                <li><span class="label" data-label="Time Zones:"></span> UTC-6</li>
                <li><span class="label" data-label="Calling Code:"></span> +506</li>
                <li><span class="label" data-label="Internet TLD:"></span> .cr</li>
            </ul>
        </aside>
        <aside class="card weathercard">
            <h2 class="weather-heading">
                Weather
                <span class="icon emoji">☁️</span>
            </h2>
            <ul class="weather">
                <li id="tempurature"></li>
                <li id="conditions"></li>
                <li id="wind"></li>
                <li id="chill"></li>
            </ul>
        </aside>
    </main>
    <footer>
        <p>
            &copy;<span id="year"></span> &#2736; <span id="author"></span> &#2736; Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
 
</html>
