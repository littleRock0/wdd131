<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Week 5 – Product Review – Isaac Rochelle">
    <meta name="author" content="Isaac Rochelle">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label for="product-name">Product Name</label>
                <select name="product-name" id="product-name" required>
                    <option label="Select a Product ..." disabled selected></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="full-name">Full Name</label>
                    <input id="full-name" name="fullName" type="text">
                <label for="start-date">Start Date</label>
                    <input id="start-date" name="startDate" type="date">
            </fieldset>
            <fieldset>
                <legend>Select One Option</legend>
                <fieldset>
                    <label for="opt-a"><input type="radio" id="opt-a" name="singleChoice" value="A"> Option A</label>
                    <label for="opt-b"><input type="radio" id="opt-b" name="singleChoice" value="B"> Option B</label>
                    <label for="opt-c"><input type="radio" id="opt-c" name="singleChoice" value="C"> Option C</label>
                    <label for="opt-d"><input type="radio" id="opt-d" name="singleChoice" value="D"> Option D</label>
                    <label for="opt-e"><input type="radio" id="opt-e" name="singleChoice" value="E"> Option E</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Choose All That Apply</legend>
                <fieldset>
                    <label for="cb-1"><input type="checkbox" id="cb-1" name="features[]" value="f1"> Feature 1</label>
                    <label for="cb-2"><input type="checkbox" id="cb-2" name="features[]" value="f2"> Feature 2</label>
                    <label for="cb-3"><input type="checkbox" id="cb-3" name="features[]" value="f3"> Feature 3</label>
                    <label for="cb-4"><input type="checkbox" id="cb-4" name="features[]" value="f4"> Feature 4</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Comments</legend>
                <label for="comments"></label>
                    <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
                <input type="submit" value="Send">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy;<span id="year"></span> &#2736; <span id="author"></span> &#2736; Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
