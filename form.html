<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Week 5 – Product Review – Isaac Rochelle">
    <meta name="author" content="Isaac Rochelle">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <label for="product-name">Product Name</label>
                <select name="product-name" id="product-name" required>
                    <option label="Select a Product ..." disabled selected></option>
                </select>
            </fieldset>
            <fieldset>
                <label for="user-name">User Name</label>
                    <input type="text" id="user-name" name="userName" required>
                <label for="install-date">Install Date</label>
                    <input type="date" id="install-date" name="installDate" required>
            </fieldset>
            <fieldset>
                <legend>How would you rate our product?</legend>
                <fieldset>
                    <label for="opt-a"><input type="radio" id="opt-a" name="singleChoice" value="A" required> &star;</label>
                    <label for="opt-b"><input type="radio" id="opt-b" name="singleChoice" value="B" required> &star;&star;</label>
                    <label for="opt-c"><input type="radio" id="opt-c" name="singleChoice" value="C" required> &star;&star;&star;</label>
                    <label for="opt-d"><input type="radio" id="opt-d" name="singleChoice" value="D" required> &star;&star;&star;&star;</label>
                    <label for="opt-e"><input type="radio" id="opt-e" name="singleChoice" value="E" required> &star;&star;&star;&star;&star;</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>What features have you found useful?</legend>
                <fieldset>
                    <label for="cb-1"><input type="checkbox" id="cb-1" name="features[]" value="f1" required> Feature 1</label>
                    <label for="cb-2"><input type="checkbox" id="cb-2" name="features[]" value="f2" required> Feature 2</label>
                    <label for="cb-3"><input type="checkbox" id="cb-3" name="features[]" value="f3" required> Feature 3</label>
                    <label for="cb-4"><input type="checkbox" id="cb-4" name="features[]" value="f4" required> Feature 4</label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Comments</legend>
                <label for="comments"></label>
                    <textarea id="comments" name="comments" rows="4" cols="40" required></textarea>
                <input type="submit" value="Share Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>
            &copy;<span id="year"></span> &#2736; <span id="author"></span> &#2736; Utah
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
